<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/swiper.css"/>
    <script type="text/javascript" src="/static/js/swiper.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css"/>
    <script type="text/javascript" src="/static/js/home.js"></script>
</head>

<body>

<div class="container-fluid">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Rock</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/regist/">注册</a>
                </li>
                <li>
                    <a href="/login/">登陆</a>
                </li>
                <!--<li>
                    <a class="icon" href="#">
                        <img width="40" height="40" class="img-circle" alt="" src="https://cs.vmovier.com/Uploads/Banner/2017/12/23/5a3d52d82724d.png" />
                    </a>
                </li>

                <li>
                    <a href=""><span>Username</span></a>
                </li>-->
            </ul>
        </div>

    </nav>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            {% for foo in lunbo %}
                <div class="swiper-slide">
                    <img src="{{ foo.image|cut:'\\' }}" alt="">
                </div>
            {% endfor %}


        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>

    <ul class="nav nav-tabs child-nav">
        <li role="presentation" class="active">
            <a href="#">最新推荐</a>
        </li>
        <!--<li role="presentation">
            <a href="#">收藏</a>
        </li>-->

    </ul>


    <ul class="movie_list">
        {% for Jda in Jdata %}
            <li>
                <div class="movie_list_left">
                    <a target="_blank" href="{{ Jda.https }}" title="{{ Jda.title }}">
                        <img src="{{ Jda.image|cut:'\\' }}" alt="{{ Jda.wx_small_app_title }}">
                        <div class="bottom-cover">
                            <span class="film-time">{%widthratio Jda.publish_time 3600 1 %}:{%widthratio Jda.publish_time 126000 1%}</span>
                        </div>
                    </a>
                </div>

                <div class="movie_list_right">
                    <h2>
                        <a target="_blank" href="{{ Jda.request_url|cut:'\\' }}" title="{{ Jda.title }}">
                            <span>{{ Jda.title }}</span>
                        </a>
                    </h2>

                    <div class="movie-intro">
                        {{ Jda.wx_small_app_title }}
                    </div>
                    <div class="movie-like">
                        <span class="glyphicon glyphicon-heart" style="color: red;"></span>
                        <span>200</span>
                    </div>
                </div>
            </li>

        {% endfor %}


    </ul>

</div>

</body>

</html>
